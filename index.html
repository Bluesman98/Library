<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Library</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nuosu+SIL&display=swap" rel="stylesheet"> 
  <script defer src="script.js"></script>
</head>
<body>

  <div class="grid-container">
    <div class="header"><div><svg style="width:2.5rem;height:2.5rem" viewBox="0 0 24 24">
      <path fill="currentColor" d="M9 3V18H12V3H9M12 5L16 18L19 17L15 4L12 5M5 5V18H8V5H5M3 19V21H21V19H3Z" />
  </svg></div><div>Library</div></div>
    <div class="main">
      <div class="main-top">
        <button class="newBook" data-modal-target="#modal"><svg style="width:2rem;height:2rem" viewBox="0 0 24 24">
          <path fill="currentColor" d="M13.09 20C13.21 20.72 13.46 21.39 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H18C19.11 2 20 2.9 20 4V13.09C19.67 13.04 19.34 13 19 13C18.66 13 18.33 13.04 18 13.09V4H13V12L10.5 9.75L8 12V4H6V20H13.09M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" />
      </svg></button>
      </div>
      <div class="main-bottom"></div>
      <div class="modal" id="modal">
        <div class="modal-header">
          <div class="title">Add New Book</div>
          <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
          <form action="">
            <div>
              <input type="text" id="title" name="title" required placeholder="Title">
              <label for="Title"></label>
            </div>
            <div>
              <input type="text" id="author" name="author" required placeholder="Author">
              <label for="author"></label>
            </div>
            <div>
              <input type="number" id="pages" name="pages" required placeholder="Number of Pages">
              <label for="pages"></label>
            </div>
            <div class="switch-align">
              <div>Have you read it?</div>
              <label class="switch">
                <input id="read" type="checkbox" value="read" >
                <span class="slider round"></span>
              </label>
            </div>
            <button class="add" type="submit">Submit</button>
           
          </form>
        </div>
      </div>
    </div>
        
        
      
      </div>
    </div>
  <div id="overlay"></div>
</body>
</html>
